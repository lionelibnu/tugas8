<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: end;
            height: 100ph;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .form-inline {
            display: flex;
            align-items: center;
        }
        .form-inline input[type="number"] {
            width: 50px;
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .buttons button {
            width: 25%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .btn-save {
            background-color: #007bff;
        }
        .btn-cancel {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pemesanan</h2>
        <div class="form-group">
            <label for="id_pemesanan">Id Pemesanan:</label>
            <input type="number" id="id_pemesanan" value="1" disabled>
        </div>
        <div class="form-group">
            <label for="nama_pemesan">Nama Pemesan:</label>
            <input type="text" id="nama_pemesan">
        </div>
        <div class="form-group">
            <label for="nomor_identitas">Nomor Identitas:</label>
            <input type="text" id="nomor_identitas">
        </div>
        <div class="form-group">
            <label for="tipe_kamar">Tipe Kamar:</label>
            <select id="tipe_kamar">
                <option value="">--Pilih--</option>
                <option value="standar">STANDAR</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga" disabled>
        </div>
        <div class="form-group">
            <label for="tanggal_pesan">Tanggal Pesan:</label>
            <input type="date" id="tanggal_pesan">
        </div>
        <div class="form-group">
            <label>Durasi Menginap:</label>
            <div class="form-inline">
                <input type="number" id="durasi_menginap" min="1"> Hari
            </div>
        </div>
        <div class="form-group">
            <label for="termasuk_breakfast">Termasuk Breakfast:</label>
            <input type="checkbox" id="termasuk_breakfast" checked>
        </div>
        <div class="form-group">
            <label for="total_bayar">Total Bayar:</label>
            <input type="text" id="total_bayar" disabled>
        </div>
        <div class="buttons">
            <button class="btn-save">Simpan</button>
            <button class="btn-cancel">Batal</button>
        </div>
    </div>
</body>
</html>
