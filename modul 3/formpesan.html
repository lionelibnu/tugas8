<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: end;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: calc(100% - 150px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            margin-left: 10px;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-save {
            background-color: #007bff;
            color: #fff;
        }
        .btn-cancel {
            background-color: #ffc107;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pemesanan</h2>
        <form>
            <div class="form-group">
                <label for="id_pemesanan">ID Pemesanan:</label>
                <input type="text" id="id_pemesanan" name="id_pemesanan">
            </div>
            <div class="form-group">
                <label for="nama_pemesan">Nama Pemesan:</label>
                <input type="text" id="nama_pemesan" name="nama_pemesan">
            </div>
            <div class="form-group">
                <label for="nomor_identitas">Nomor Identitas:</label>
                <input type="text" id="nomor_identitas" name="nomor_identitas">
            </div>
            <div class="form-group">
                <label for="tipe_kamar">Tipe Kamar:</label>
                <select id="tipe_kamar" name="tipe_kamar">
                    <option value="">--pilih--</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga">
            </div>
            <div class="form-group">
                <label for="tanggal_pesan">Tanggal Pesan:</label>
                <input type="date" id="tanggal_pesan" name="tanggal_pesan">
            </div>
            <div class="form-group">
                <label for="durasi_menginap">Durasi Menginap:</label>
                <input type="text" id="durasi_menginap" name="durasi_menginap" placeholder="Hari">
            </div>
            <div class="form-group">
                <label>Termasuk Breakfast:</label>
                <input type="checkbox" id="breakfast" name="breakfast" checked>
                <label for="breakfast">Ya</label>
            </div>
            <div class="form-group">
                <label for="total_bayar">Total Bayar:</label>
                <input type="text" id="total_bayar" name="total_bayar">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-save">Simpan</button>
                <button type="button" class="btn-cancel">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
