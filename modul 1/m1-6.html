<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia pada html</title>
</head>
<body>
    <!--Menampilkan Gambar-->
    <h2>Gambar</h2>
    <img width="300" height="200" src="home.png" alt="Logo Home"/>

    <!--Menampilkan Video-->
    <h2>Video</h2>
    <video width="300" height="240" controls>
        <source src="video.mp4" type="video/mp4" alt="Video pendek"/>
    </video>
    
     <!--Menampilkan Video dari Youtube-->
     <h2>Video Youtube</h2>
     <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/m_QkACktje4?si=wnAdd8Ruu44jiVIu" 
      title="YouTube video player" frameborder="0" allow="picture-in-picture; clipboard-white"
      allowfullscreen>
     </iframe>

     <!--menampilkan Audio-->
     <h2>Audio</h2>
     <audio controls>
        <source src="auuudio.mp3" type="audio/mp3" />
     </audio>
</body>
</html>
