<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Hotel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align:left;
        font-size: 24px;
      }
      /* Navigation/Menu */
      nav {
        background-color: #444;
        color: #fff;
        overflow: hidden;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        float: left;
        position: relative;
      }
      nav ul li a {
        display: block;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav ul li:hover > a {
        background-color: #555;
      }
      nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        background-color: #555;
        min-width: 200px;
        z-index: 1;
      }
      nav ul li:hover ul {
        display: block;
      }
      nav ul li ul li {
        float: none;
      }
      nav ul li ul li a {
        padding: 10px;
      }
      /* Layout */
      .container {
        display: flex;
        padding: 20px;
      }
      .leftbar,
      .content {
        padding: 10px;
      }
      .leftbar {
        width: 25%;
      }
      /* Dropdown */
      .dropdown{
        position: relative;
      }
      .dropdown-content {
        position: relative;
    }
      .content {
        width: 75%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .content img {
        width: 32%;
        height: auto;
      }
      /* Footer */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>HOMESTAY SINDANGAGUNG</header>

    <!-- Navigation/Menu -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>

            </li>

        </li>
        <li><a href="#">Pesan Sekarang</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
