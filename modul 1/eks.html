<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Navigasi</title>
<style>
    /* Styling dasar untuk navbar */
    body {
        font-family: Arial, sans-serif;
    }

    /* Menu bar utama */
    .navbar {
        display: flex;
        background-color: #444;
        overflow: hidden;
    }

    .navbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        display: block;
    }

    /* Dropdown container */
    .dropdown {
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #666;
        min-width: 160px;
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Tampilkan dropdown saat hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Styling dropdown bertingkat */
    .dropdown-content .sub-dropdown {
        position: relative;
    }

    .dropdown-content .sub-dropdown-content {
        display: none;
        position: absolute;
        left: 160px;
        top: 0;
        background-color: #777;
        min-width: 160px;
    }

    .dropdown-content .sub-dropdown:hover .sub-dropdown-content {
        display: block;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#">HOME</a>
    <a href="#">KAMAR</a>
    <div class="dropdown">
        <a href="#">FASILITAS</a>
        <div class="dropdown-content">
            <a href="#">PETUALANGAN ALAM</a>
            <div class="sub-dropdown">
                <a href="#">KOLAM RENANG</a>
                <div class="sub-dropdown-content">
                    <a href="#">SUMBER AIR PANAS</a>
                    <div class="sub-dropdown">
                        <a href="#">KOLAM ANAK & DEWASA</a>
                        <div class="sub-dropdown-content">
                            <a href="#">REGULER</a>
                            <a href="#">PREMIUM</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#">PUSAT KEBUGARAN</a>
            <a href="#">RUANG RAPAT</a>
        </div>
    </div>
    <a href="#">PESAN SEKARANG</a>
</div>

</body>
</html>
