<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1 dimensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh penggunaan array 1 dimensi</h1>

    <input type="text" id="inputValue" placeholder="Masukan Nama Buah buahan"/>
    <button onclick="tambah()">Tambah (push)</button>
    <button onclick="hapus()">Hapus (pop)</button>

    <div id="output"></div>
    <script>
        //inisisalisasi aray
        let buah = [];

        //fungsi untuk menambahkan element array
        function tambah(){
            const input = document.getElementById("inputValue").value;
            if(input){
                buah.push(input);
                document.getElementById("inputValue").value="";
                tampilkan();
            }
        }
        function hapus(){
            if (buah.length > 0){
                buah.pop();
                tampilkan();
            }else{
                alert("Buah Buahan Kosong!");
            }
        }
        function tampilkan() {
        const output = document.getElementById("output");
        output.innerHTML = `<strong>Isi Buah-Buahan:</strong> ${buah.join(
          ", "
        )}`;
        }
    </script>
</body>
</html>
